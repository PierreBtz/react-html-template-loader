<link rel="import" href="path/to/component/aa" id="aa-component">
  <link rel="import" name="named-component-aa-one" id="named-component-aa-one-alias" />
  <link rel="import" id="named-component-aa-two" />
</link>

<link rel="import" href="path/to/component/bb" id="bb-component" />

<link rel="stylesheet" href="./style" value="style" />

<template id="inner-template">
  <div>{{ props.value }}</div>
</template>

<template default>
  <div>
    <div class="{{ style.selfClosed }}" />

    <div class="{{ style.withContent }}">
      Some Content {{ props.name }}
    </div>

    <span class="{{ style.emptyTag }}"></span>

    <div class="{{ style.hybridContent }}">
      Content
      <bb-component />
    </div>

    <aa-component>
      <named-component-aa-one-alias />
      <named-component-aa-two />
    </aa-component>

    <render for-each="{{ props.users }}" as="{{ user }}">
      <inner-template
        key="{{ user.id }}"
        value="{{ user.value }}"
      />
    </render>

    <render if="{{ props.show }}">
      <bb-component />
    </render>

    <render for-each="{{ props.users }}" as="{{ user }}">
      <div key="{{ user.id }}">
        <span>{{ user.name }}</span>
        <render if="{{ user.admin }}">
          <span>Admin</span>
        </render>
      </div>
    </render>

    <button use-props="{{ props.buttonProps }}">
      Clicked {{ props.clicks }} time(s)
    </button>

  </div>
</template>
