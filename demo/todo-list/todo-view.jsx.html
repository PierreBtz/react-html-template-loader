<template id="todo-item">
  <div>{{ props.value }}</div>
</template>

<template default id="todo-view">
  <div>
    <form use-props="{{ props.formProps }}">
      <input
        use-props="{{ props.inputProps }}"
        autofocus
        type='text'
        placeholder='Enter todo'
      />
    </form>
    <div>
      <render for-each="{{ props.todos }}" as="todo">
        <todo-item
          key="{{ todo }}"
          value="{{ todo }}"
        />
      </render>
    </div>
  </div>
</template>
