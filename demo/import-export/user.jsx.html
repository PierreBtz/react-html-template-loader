<link rel="stylesheet" href="./user.scss" value="{{ style }}" />

<template default id="user">
  <div class="{{ style.user }}">
    <img
      class="{{ style.image }}"
      src="{{ props.image }}"
    />
    <span class="{{ style.name }}">
      {{ `${props.firstname} ${props.lastname}` }}
    </span>
  </div>
</template>
